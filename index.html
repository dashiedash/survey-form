<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" type="text/css" />
  </head>

  <body>
    <h1 id="title">Survey Form</h1>

    <p id="description">
      This is my solution to the Survey Form certification project for
      freeCodeCamp's Responsive Web Design course.
    </p>

    <form action="post" id="survey-form">
      <fieldset>
        <legend>Personal Information</legend>

        <label for="name" id="name-label">
          Name
          <input type="text" name="name" id="name" />
        </label>

        <label for="email" id="email-label">
          Email
          <input type="email" name="email" id="email" />
        </label>

        <label for="age" id="age-label">
          Age (optional)
          <input type="number" name="age" id="age" min="12" max="140" />
        </label>
      </fieldset>
    </form>
  </body>
</html>
